        <div class="logo">
            <img src="./assets/logo.png" alt="">
        </div>
        <div class="search-bar d-flex align-items-center text-center gap-3 border border-dark rounded-5 px-5 pt-2 pr-5">
            <span class="skills">
                <p class="m-0 bold-text">Skills</p>
                <p>Search Skills</p>

            <span class="date">
                <p class="m-0 bold-text">Date</p>
                <p>Search by Month</p>

            <span class="destination">

                <p>We have sent the verification code to your email address</p>
                <div class="opt-ver d-flex justify-content-center gap-3  mt-2 ">
                    <input type="text" name="" id="" placeholder="8" class="p-1  login-main  border border-dark">  
                    <input type="text" name="" id="" placeholder="5" class="p-1  login-main  border border-dark">  <input type="text" name="" id="" placeholder="2" class="p-1  login-main  border border-dark">  <input type="text" name="" id="" placeholder="2" class="p-1  login-main  border border-dark">

                <a href="./setpassword.htmls" class="a-style">            <button class=" rounded-1 border-0 bnb-color text-white mt-3 px-4 pt-1 pb-1">Continue</button>
                </a>
