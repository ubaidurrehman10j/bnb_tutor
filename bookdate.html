<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book date</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bookdate-header p-4 text-center text-white bnb-color">
      <h2>Book this Date</h2>
    </div>
    <div class="booking text-center pb-4">
      <div class="bookdate-main mt-5">
        <h4>Select an available option to view the BnB</h4>
        <h4 class="text-danger">LIVE VIDEO</h4>
        <h4 class="text-primary">
          Schedule a LIVE video for presentation
          <img src="./assets/calendar (1) 1.png" alt="" />
        </h4>
        <div class="d-flex justify-content-center"><hr class="w-50" /></div>
        <h3>Watch Video and Chat Host</h3>
      </div>

      <div class="video-chat d-flex flex-column gap-3">
        <h4 class="text-primary">Watch video of BnB</h4>
        <span class="video-span d-flex gap-3 justify-content-center">
          <img src="./assets/videoclick.jpg" alt=""  class="rounded-1" />
          <img src="./assets/videoclick.jpg" alt="" class="rounded-1" />
        </span>
        <h3>Please fill in your details to chat the Host</h3>
       
        <a href="./messagechat.html" class="a-style">
          <button class="px-4 pt-2 pb-2 bg-primary rounded-2 text-white border-0 align-self-center  ">Chat Host</button>
        </a>

      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
