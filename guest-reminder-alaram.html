  <body>
    <div class="delete-sure-popup w-100 d-flex align-items-center mt-5">
      <div class="container text-center">
        <img src="./assets/notification-bell 1.png" alt="" />
        <h2 class="fs-2 bold-text">Â  REMINDER</h2>
        <p class="mt-3">Good evening, Mr. Charles.</p>
        <p>This is to remind you that you have a reservation scheduled this evening at 7 PM at Marriot.</p>
        <span class="d-flex align-items-center justify-content-center gap-3 mt-5"><input type="checkbox" name="" id="" >
        <p class="m-0 p-0">Remind me again on</p></span>
        <span class="d-flex align-items-center justify-content-center gap-3 mt-3">
            <img src="./assets/calendar (1) 1.png" alt="">
            <p class="m-0 px-3 pt-1 pb-1" style="background: #E3E3E3;">27-06-2024</p>
            <p class="m-0">at</p>
            <select name="" id="">
                <option value="10:30 A.M">10:30 A.M</option>
            </select>
        </span>
      </div>
    </div>
