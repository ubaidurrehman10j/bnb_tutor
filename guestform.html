<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container guest-main mt-4">
        <div class="head-guest text-center mt-3">
            <h3 class="bold-text">Guest Form</h3>
            <p>Fill this info card and send to your host</p>
        </div>
        <div class="container d-flex gap-5 align-items-center mt-5 ">
            <div class="col-lg-4 text-center  d-flex justify-content-center  flex-column rounded-4  learn-graphics-guest ">
                <h4 class="bold-text">Host Tutor</h4>
                <h4 class="bold-text">Learn Graphics</h4>
                <h4 class="bold-text">London Uk</h4>
                <h4 class="bold-text">Dec 17-Dec 17,2024</h4>
                <h4 class="bold-text">â‚¬ 520 </h4>
                <h4 class="bold-text">Adult Guest</h4>

            </div>
            <div class="col-lg-6">
                <div class=" d-flex gap-5 align-items-center justify-content-between">
                    <div class="guest-main-info d-flex gap-3  flex-column">
                        <div class="guest-name d-flex gap-5">
                            <label for="">Guest Name </label>
                            <input type="text" name="" id="" placeholder="Farah" class="
                            boosted-listing border-0 px-2">
                        </div>
                        <div class="guest-email d-flex">
                            <label for="">Email </label>
                            <input type="text" name="" id="" placeholder="email@gmail.com" class="
                            boosted-listing border-0 px-2">
                        </div>
                        <div class="guest-phone-number d-flex ">
                            <label for="">Phone Number </label>
                            <input type="text" name="" id="" placeholder="123-23-44" class="
                            boosted-listing border-0 px-2">
                        </div>

                    </div>
                    <div class="guest-photo d-flex justify-content-center   align-items-center flex-column ">
                        <div class="upload-photo">+</div>
                        <p>Upload Photo</p>
                    </div>
                </div>

                <div class="about-guest  mt-3 d-flex justify-content-between ">
                    <div class="guest-lang d-flex gap-3">
                        <label for="">Language Spoken</label>
                        <select name="" id="" class="
                        boosted-listing border-0 px-3">
                            <option value="">English</option>
                            <option value="">English</option>
                        </select>
                    </div>
                    <div class="guest-gender d-flex gap-3">
                        <label for="">Gender</label>
                        <select name="" id="" class="
                        boosted-listing border-0 px-3">
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>
                </div>
                <div class="guest-checkins d-flex justify-content-between mt-3">
                    <div class="checkin  d-flex gap-3">
                        <label for="">Check-in</label>
                        <input type="date" class="
                        boosted-listing border-0 px-3">

                    </div>
                    <div class="check-out d-flex gap-3">
                        <label for="">Check-out</label>
                        <input type="date" class="
                        boosted-listing border-0 px-3">

                    </div>
                </div>
               
                    <a href="./bookdate.html" class="a-style"> <div class="btn-submit-guest-info d-flex justify-content-center mt-4 "> <button class="px-5 border-0 bg-primary pt-2 pb-2 text-white bold-text">Send</button></a>

                </div>
            </div>
        </div>
    </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
